<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="./assets/css/estilos.css">
</head>

<body>

    <section>
  <div class="card">
    <div class="img-card"></div>

    <h6>Laptop Gamer AMD</h6>

    <p>
      Precio base: $<span class="precio-inicial"></span>
    </p>

    <p>
      Cantidad:
      <span class="cantidad">0</span>

      <button class="btn-sumar" onclick="
        cantidadInicial = document.querySelector('.cantidad')
        cuenta = Number(cantidadInicial.innerHTML)
        cuenta = cuenta + 1
        cantidadInicial.innerHTML = cuenta  

        totalSpan = document.querySelector('#valor-total')
        totalSpan.innerHTML = cuenta * 400000
      ">+</button>

      <button class="btn-restar" onclick="
        cantidadInicial = document.querySelector('.cantidad')
        cuenta = Number(cantidadInicial.innerHTML)
        cuenta = cuenta - 1
        cantidadInicial.innerHTML = cuenta  

        totalSpan = document.querySelector('#valor-total')
        totalSpan.innerHTML = cuenta * 400000
      ">-</button>
    </p>
  </div>
</section>


    <div class="total-section">
        <p>Total a pagar: $<span id="valor-total"></span> </p>
    </div>

    <script src="./assets/JS/index.js">
      

    </script>
</body>
</html>
